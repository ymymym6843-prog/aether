    <!-- Background Canvas for Weather Effects -->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AETHER | Ultimate Weather Experience</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Fonts: Inter for UI, Orbitron for Numbers/Tech -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&family=Orbitron:wght@400;700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <!-- Background Canvas for Weather Effects -->
        <canvas id="weatherCanvas"></canvas>

        <!-- Main Application Container -->
        <main class="app-container">
            <!-- Header -->
            <header class="app-header">
                <div class="brand">
                    <div class="logo-symbol">
                        <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 5L5 35H12L15 29H25L28 35H35L20 5ZM16.5 24L20 14L23.5 24H16.5Z"
                                fill="url(#logoGradient)" />
                            <defs>
                                <linearGradient id="logoGradient" x1="5" y1="5" x2="35" y2="35"
                                    gradientUnits="userSpaceOnUse">
                                    <stop stop-color="white" />
                                    <stop offset="1" stop-color="#00F2FF" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <span class="app-subtitle">AETHER</span>
                        <div id="headerInfo" class="header-info">
                            <span id="headerCity">--</span>
                            <span class="divider">â€¢</span>
                            <span id="headerDate">--</span>
                        </div>
                    </div>
                </div>
                <div class="header-controls">
                    <div class="search-box">
                        <input type="text" id="citySearch" placeholder="Search City...">
                        <button id="searchBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                    <button id="favBtn" class="icon-btn" title="Add to Favorites">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        </section>
                </div>

                <!-- Floating Navigation Bar -->
                <nav class="floating-nav">
                    <button class="nav-btn active" data-tab="today">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>Today</span>
                    </button>
                    <button class="nav-btn" data-tab="favorites">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <span>Favorites</span>
                    </button>
                    <button class="nav-btn" data-tab="skyview">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                            </path>
                            <path d="M2 12h20"></path>
                        </svg>
                        <span>Sky View</span>
                    </button>
                </nav>
        </main>

        <script type="module" src="js/main.js"></script>
    </body>

    </html>
